<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--=======Font Open Sans======-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!--StyleSheet-->
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src=js/login.js></script>
	<script type="text/javascript" src=js/test.js></script>
</head>
<body >
<div class="forms">
	<ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab"><a href="#signup">Sign Up</a></li>
	</ul>
	<form action="#" id="login">
	      <h1>Login on LinkedIn</h1>
	      <div class="input-field">
	        <label for="text">User_ID</label>
	        <input id="type_user_name" type="text" name="text" required="text" />
	        <label for="password">Password</label>
	        <input type="password" name="password" required/>
	        <input type="button" onclick="login()" value="Login" class="button"/>
	      </div>
	  </form>
	  <form action="#" id="signup">
	      <h1>Sign Up on LinkedIn</h1>
	      <div class="input-field">
	        <label for="text">User_ID</label>
	        <input id="type_new_user_name" type="text" name="text" required="text"/>
	        <label for="text">First Name</label>
	        <input id="type_first_name" type="text" name="text" required/>
	        <label for="text">Last Name</label>
	        <input id="type_last_name" type="text" name="text" required/>
	        <input type="button" onclick="SignUp_User()" value="Sign up" class="button" />
	      </div>
	  </form>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	  $('.tab a').on('click', function (e) {
	  e.preventDefault();

	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');

	  var href = $(this).attr('href');
	  $('.forms > form').hide();
	  $(href).fadeIn(500);
	});
});
</script>
</body>
</html>
