<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/user_fill.css">

<script type="text/javascript" src=js/get_by_profile_onload.js></script>
<script type="text/javascript" src=js/test.js></script>





<body class="w3-light-grey" >


<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">

    <!-- Left Column -->
    <div class="w3-third">

      <div class="w3-white w3-text-grey w3-card-4">

        <div class="w3-display-container">

          <div class='card-heading'></div><div class='card-img'><img src='Images/test2.jpg' alt='Avatar' class='avatar'></div>
          <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2 id="user_name"  >Hemanth Vangala</h2>
            <p hidden id="user_id">hmnth22</p>
          </div>

        </div>

        <div class="w3-container">
          <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-blue"></i><span contentEditable="false" id="Profession">Designer</span></p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-blue"></i><span contentEditable="false" id="Place">London, UK</span></p>
          <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-blue"></i><span contentEditable="false" id="Email_id">ex@mail.com</span></p>
          <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-blue"></i><span contentEditable="false" id="Phone_Number">1224435534</span></p>
          <p><i class="fa fa-calendar fa-fw w3-margin-right w3-large w3-text-blue"></i><span contentEditable="false" id="Work_expi">Work Experience :8 Yrs</span></p>
          <hr>


          <div id="Skills"></div>
          <div id="Languages"></div>
          <div id="Courses"></div>

        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">

      <div class="w3-display-container w3-card w3-white w3-margin-bottom" id="Work"></div>
      <div class="w3-display-container w3-card w3-white w3-margin-bottom" id="Education"></div>
      <div class="w3-display-container w3-card w3-white w3-margin-bottom" id="Project"></div>
    <!-- End Right Column -->
    </div>


  <!-- End Grid -->
  </div>

  <!-- End Page Container -->
</div>

</body>
</html>
